<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js" data-ng-cloak data-ng-controller="AppController as app">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{app.title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link rel="shortcut icon" href="http://www.primeur.com/favicon.ico"> -->
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="body-background" layout="column">

    <md-toolbar class="md-primay" layout="row">
        <div layout-align="start center" class="md-toolbar-tools">
            <md-button class="md-raised" data-ng-click="app.resetToDefault()" aria-label="">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </md-button>
        </div>
    </md-toolbar>
    <md-content layout="row" flex class="body-background">
        <div layout="column" flex id="content" class="body-background">
            <div layout="column" layout-align="center" flex class="body-background md-padding view-padding" style="overflow-x: hidden;" data-ng-view></div>
        </div>
    </md-content>

</body>

<script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
<script src="app.js"></script>

</html>
