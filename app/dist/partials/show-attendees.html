<md-dialog aria-label="List of attendees">
  <md-content>
    <md-subheader class="md-sticky-no-effect">List of attendees</md-subheader>
    <md-list data-ng-show="attendees.length > 0">
            <md-item ng-repeat="attendee in attendees | orderBy:'timeStamp'" layout-align="center center">
                <md-item-content layout="row" flex>
                  <a href="{{attendee.url}}" target="_blank" layout style="text-decoration:none;">
                    <span layout flex>
                      <img layout layout-align="start center" data-ng-src="{{attendee.img}}" style="width: 36px; height: 36px; border-radius: 50%;"/>
                      <span layout layout-align="end center">&nbsp; {{attendee.name}}@{{attendee.timeStamp|date : 'EEEE, MMMM d, y h:mm:ss a'}}</span>
                    </span>
                  </a>
                </md-item-content>
            </md-item>
    </md-list>
    <md-subheader data-ng-show="waitingList.length > 0" class="md-sticky-no-effect">Waiting List</md-subheader>
    <md-list data-ng-show="waitingList.length > 0">
            <md-item ng-repeat="attendee in waitingList | orderBy:'timeStamp'" layout-align="center center">
                <md-item-content layout="row" flex>
                  <a href="{{attendee.url}}" target="_blank" layout style="text-decoration:none;">
                    <span layout flex>
                      <img layout layout-align="start center" data-ng-src="{{attendee.img}}" style="width: 36px; height: 36px; border-radius: 50%;"/>
                      <span layout layout-align="end center">&nbsp; {{attendee.name}}@{{attendee.timeStamp|date : 'EEEE, MMMM d, y h:mm:ss a'}}</span>
                    </span>
                  </a>
                </md-item-content>
            </md-item>
    </md-list>
  </md-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="ok()" class="md-primary">
      Ok
    </md-button>
  </div>
</md-dialog>
