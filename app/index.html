<!DOCTYPE html>
<html lang="en" ng-app="app" class="no-js" data-ng-cloak data-ng-controller="AppController as app">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{app.title}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <link rel="shortcut icon" href="http://www.primeur.com/favicon.ico"> -->
    <link rel="stylesheet" href="bower-components/bootstrap-css-only/css/bootstrap.css">
    <link rel="stylesheet" href="bower-components/angular-material/angular-material.css">
    <link rel='stylesheet' href="bower-components/md-date-time/dist/md-date-time.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body class="body-background" layout="column">

    <md-toolbar class="md-primay" layout="row">
        <div layout-align="start center" class="md-toolbar-tools">
            <md-button class="md-raised" data-ng-click="app.toggleMenu()" aria-label="">
                <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </md-button>
        </div>
    </md-toolbar>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="menu">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Menu</h1>
      </md-toolbar>
      <md-content class="md-padding">
        <md-list>
          <md-item>
            <md-item-content>
              <a flex layout layout-align="center" ng-href="#/event">Create Event</a>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <a flex layout layout-align="center" ng-href="#/list-event">List Event</a>
            </md-item-content>
          </md-item>
          <md-item>
            <md-item-content>
              <a flex layout layout-align="center" ng-href="#/test-map">Test Map</a>
            </md-item-content>
          </md-item>
        </md-list>
      </md-content>
    </md-sidenav>
    <md-content layout="row" flex class="body-background">
        <div layout="column" flex id="content" class="body-background">
            <div layout="column" layout-align="center" flex class="body-background md-padding view-padding" style="overflow-x: hidden;" data-ng-view></div>
        </div>
    </md-content>
</body>

<script src="bower-components/angular/angular.js"></script>
<script src="bower-components/angular-route/angular-route.js"></script>
<script src="bower-components/angular-touch/angular-touch.js"></script>
<script src="bower-components/angular-animate/angular-animate.js"></script>
<script src="bower-components/angular-aria/angular-aria.js"></script>
<script src="bower-components/angular-material/angular-material.js"></script>
<script src="bower-components/angular-messages/angular-messages.js"></script>
<script src="bower-components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
<script src="bower-components/md-date-time/dist/md-date-time.js"></script>
<!-- <script src="//maps.google.com/maps/api/js"></script> -->
<script src="bower-components/ngmap/build/scripts/ng-map.min.js"></script>
<script src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
<script src="bower-components/ngAutocomplete/src/ngAutocomplete.js"></script>

<script src="js/app.js"></script>
<script src="js/app-controllers.js"></script>


</html>
