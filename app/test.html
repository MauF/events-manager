<html ng-app="sampleApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
    <script src="test.js"></script>
  </head>
  <body ng-controller="SampleCtrl">
    <div ng-show="authData">
      <pre>Hello, {{ authData | json}}</pre>
      <button ng-click="auth.$unauth()">Logout</button>
      <button ng-click="sendEmail()">SendEmail</button>
    </div>
    <div ng-hide="authData">
      <p>Welcome, please log in.</p>
      <button ng-click="auth.$authWithOAuthPopup('google')">Login with google</button><button ng-click="auth.$authWithOAuthPopup('facebook')">Login with facebook</button> 
    </div>
  </body>
</html>
